---

- name: Install mail packages
  apt:
    name: "{{ mail_packages }}"
    state: latest
    update_cache: yes
  vars:
    mail_packages:
    - postfix
    - mailutils
  tags:
    - apt
    - packages

- name: Configure mail daemon to only listen locally
  replace:
    path: /etc/postfix/main.cf
    regexp: '^inet_interfaces = all'
    replace: 'inet_interfaces = 127.0.0.1'
  notify:
    - restart postfix
